<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRS Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
</head>
<body>
    <div id="sidebar">
        <h3>LRS Dashboard</h3>
        <div class="filter-group">
            <label>Lunar Regolith Simulant:</label>
            <select id="lrs-dropdown">
                <option value="">Select a simulant...</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label>Type:</label>
            <select id="type-filter" multiple></select>
        </div>
        <div class="filter-group">
            <label>Country:</label>
            <select id="country-filter" multiple></select>
        </div>
        <div class="filter-group">
            <label>Mineral:</label>
            <select id="mineral-filter" multiple></select>
        </div>
        <div class="filter-group">
            <label>Chemical:</label>
            <select id="chemical-filter" multiple></select>
        </div>
        
        <button id="clear-filters" class="btn">Clear All Filters</button>
        
        <h4>Mineral Composition</h4>
        <div class="chart-container">
            <canvas id="mineral-chart"></canvas>
        </div>
        
        <h4>Chemical Composition</h4>
        <div class="chart-container">
            <canvas id="chemical-chart"></canvas>
        </div>
        
        <h4>References</h4>
        <div id="references-panel" class="references-panel"></div>
    </div>
    
    <div id="map-container">
        <button id="home-button" class="home-btn" title="Reset map view">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </button>
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet.markercluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
